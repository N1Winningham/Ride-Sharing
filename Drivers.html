    <title>Wooster Ride Sharing</title>

</head>
<body>

    <div class="navbar">
        <a href="CarHome.html"><img src="Car Logo No Background.png" class="logo"></a>
        <ul>
                <li><a href="CarHome.html">Home</a></li>
                <li><a href="Car.html">Booking</a></li>
                <li><a href="Drivers.html">Drivers</a></li>
                <li><a href="Mission.html">Misson</a></li>
                <li><a href="Cost.html">Cost Calculator</a></li>
                <li><a href="About%20Us.html">About Us</a></li>
        </ul>
    </div>

    <div class="Booking_Container">

        <div class="Booking_Body">

            <div class="Form_Head">
                <h1 class="Booking_Title">Driver Sign Up</h1>
                <p class="Booking_Subtitle">Sign up to become a driver today!</p>
            </div>

            <form class="Form_Body_Box" action="https://formsubmit.co/eshanrmfaiza@gmail.com" method="POST">

                <div class="Form_Row">
                    <div class="Form_Column_Name">
                        <p>Your Name</p>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </div>
                    <div class="Form_Column_Insta">
                        <p>Instagram</p>
                        <input type="text" name="instagram" id="instagram" placeholder="Instagram Handle" required>
                    </div>
                    <div class="Form_Column_Phone">
                        <p>Phone Number</p>
                        <input type="text" name="phone" id="phone" placeholder="Phone Number" required>
                    </div>
                    <div class="Form_Column_Email">
                        <p>Email Address</p>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>


                <div class="Form_Row">
                    <div class="Form_Column_Model">
                        <p>Car Model</p>
                        <input type="text" name="Model" id="Model" placeholder="Car Model" required>
                    </div>
                    <div class="Form_Column_Num">
                        <p>Car Capacity</p>
                        <select type="select">
                            <option>Select Capacity</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="1">4</option>
                            <option value="3">5</option>
                            <option value="1">6</option>
                        </select>
                </div>


                <div class="Form_Row">
                    <div class="Form_Column_Mes">
                        <p>Additional Information</p>
                        <textarea name="Messages" id="Messages" cols="10" rows="2"></textarea>
                    </div>
                </div>


                <div class="Form_Row">
                    <div class="Form_Column_Sub">
                        <input class="SubButton" type="Submit" value="Submit">
                    </div>
                </div>

            </form>


            <div class="Form_Footer">
<!--<p>Designed By Nathan Winningham</a></p>-->
            </div>
        </div>

    </div>
</body>
</html>
