<html>
<head>
    <title>Wooster Ride Sharing</title>
    <link rel="stylesheet" href="Car.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Courgette&family=Kaushan+Script&family=Lobster&family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&family=Pacifico&family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Booking_Container">

        <div class="Booking_Body">

            <div class="Form_Head">
                <h1 class="Booking_Title">Review</h1>
                <p class="Booking_Subtitle">Tell us how we did!</p>
            </div>

            <form class="Form_Body_Box" action="https://formsubmit.co/eshanrmfaiza@gmail.com" method="POST">
                    <div class="Form_Column_Num">
                        <p>Rate our service on a scale of 1 to 5</p>
                        <select type="select">
                            <option>Select Rating</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="1">4</option>
                            <option value="1">5</option>
                        </select>
                </div>


                <div class="Form_Row">
                    <div class="Form_Column_Mes">
                        <p>Messages</p>
                        <textarea name="Messages" id="Messages" cols="10" rows="2"></textarea>
                    </div>
                </div>


                <div class="Form_Row">
                    <div class="Form_Column_Sub">
                        <input class="SubButton" type="Submit" value="Submit">
                    </div>
                </div>

            </form>


            <div class="Form_Footer">
<!--<p>Designed By Nathan Winningham</a></p>-->
            </div>
        </div>

    </div>
</body>
</html>
